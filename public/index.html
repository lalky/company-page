<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
    <div class="not-found-container">
        <div class="graphic-container">
            <dotlottie-wc
                src="https://lottie.host/97ec25e5-fd1f-4953-9e27-2e976c246492/T87pXXjU92.lottie"
                autoplay
                loop
            ></dotlottie-wc>
        </div>
        <div class="text-container">
            <h1>404</h1>
            <p>Oops! Halaman yang Anda cari tidak ditemukan.</p>
            <p>Mungkin halaman sedang dalam perbaikan atau server mengalami masalah.</p>
            <div class="button-container">
                <a href="/" class="btn-home" id="btn-home">Kembali ke Beranda</a>
                <button class="btn-contact" id="btn-contact">Hubungi Developer</button>
            </div>
        </div>
    </div>

    <!-- Pop-up Modal -->
     <div id="modal-contact" class="modal">
        <div class="modal-content">
            <span class="modal-close" id="modal-close">&times;</span>
            <h2>Kontak Developer</h2>
            <form id="contact-form">
                <label for="name">Nama</label>
                <input type="text" id="name" name="name" placeholder="Masukkan nama Anda..." required><br>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Masukkan email Anda..." required><br>

                <label for="message">Pesan</label>
                <textarea id="message" name="message" placeholder="Tulis pesan Anda..." required></textarea>

                <button type="submit" class="btn-submit" id="send-button" onclick="dataSend()">Kirim Pesan</button>
            </form>
        </div>
     </div>

     <script src="/js/script.js"></script>
     <script src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.3.0/dist/dotlottie-wc.js" type="module"></script>
     <script src="libs/dist/sweetalert2.all.js"></script>
</body>
</html>
